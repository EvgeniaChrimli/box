<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <form action="" id="login" class="form">
          <h1 class="title">Авторизоваться</h1>
          <button id="loginBtn" class="form__account-link">
            Создать аккаунт
          </button>
          <div class="inputBox">
            <input
              type="text"
              placeholder="E-mail"
              id="email"
              class="form__input-login input"
            />
            <div class="error"></div>
          </div>
          <div class="inputBox">
            <input
              type="password"
              id="password"
              placeholder="Пароль"
              class="form__input-pass input"
            />
            <div class="error"></div>
          </div>

          <label for="check" class="form__input-check"
            ><input
              type="checkbox"
              name="check"
              id="check"
              class="check"
            />Запомнить меня</label
          >
          <button type="submit" class="form__button">Войти</button>
          <div class="form__forget">
            <button id="btnForget" class="form__forget-link">
              Забыли пароль?
            </button>
          </div>
        </form>

        <form action="" id="register" class="form formreg">
          <h1 class="title">Зарегистриоваться</h1>
          <div class="inputBox">
            <input
              type="text"
              placeholder="Имя"
              id="name"
              class="form__input-name input"
            />
            <div class="error"></div>
          </div>
          <div class="inputBox">
            <input
              type="text"
              placeholder="E-mail"
              id="emailReg"
              class="form__input-email input"
            />
            <div class="error"></div>
          </div>
          <div class="inputBox">
            <input
              type="password"
              placeholder="Пароль"
              id="pass"
              class="form__input-pass input"
            />
            <div class="error"></div>
          </div>
          <div class="inputBox">
            <input
              type="password"
              placeholder="Подтвердите пароль"
              id="pass1"
              class="form__input-pass input"
            />
            <div class="error"></div>
          </div>
          <button type="submit" class="form__button" id="btnRegister">
            Создать
          </button>
          <button class="reload" type="button" id="rel">home</button>
        </form>
        <form action="" id="restore" class="form formreg">
          <h1 class="title">Восстановить пароль</h1>
          <div class="inputBox">
            <input
              type="email"
              placeholder="Введите адрес эл.почты"
              id="email1"
              class="form__input-email input"
            />
            <div class="error"></div>
          </div>
          <button type="submit" class="form__button" id="btnRestore">
            Восстановить
          </button>
          <button class="reload" type="button" id="rel">home</button>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>

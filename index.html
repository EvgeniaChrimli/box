<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/box.svg" />
    <link rel="stylesheet" href="scss/reset.css" />
    <link rel="stylesheet" href="iconFont/style.css" />
    <link rel="stylesheet" href="scss/styles.css" />
    <title>Jackbx party pack.</title>
  </head>
  <body>
    <div class="wrapper">
      <video
        src="video/1118333_Liquid_Pulse_3840x2160.mp4"
        muted
        loop
        autoplay
        class="backVideo"
      ></video>
      <header class="header">
        <div class="owerlay"></div>
        <div class="container">
          <nav class="header__nav">
            <div class="header__nav_logo">
              Jackbx party <br />
              pack.
            </div>
            <div class="row">
              <ul class="header__nav_list">
                <li class="header__nav_item">
                  <a href="games" class="header__nav_link active">Games</a>
                </li>
                <li class="header__nav_item">
                  <a href="play" class="header__nav_link">How to play</a>
                </li>
                <li class="header__nav_item">
                  <a href="company" class="header__nav_link">Company</a>
                </li>
              </ul>
              <div class="header__actions">
                <a href="" class="header__actions_link _icon-planet"></a>
                <a href="" class="header__actions_link _icon-basket"></a>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <section class="top">
        <div class="container">
          <div class="info">
            <img src="images/jpp6-feature.png" alt="" class="info__image" />
            <button id="open-btn" class="info__btn">Sign Up</button>
            <div class="info__games">
              <a href="" class="info__games_link _icon-apple"></a>
              <a href="" class="info__games_link _icon-playstation"></a>
              <a href="" class="info__games_link _icon-steam"></a>
              <a href="" class="info__games_link _icon-amazon"></a>
            </div>
          </div>
        </div>
        <div id="modal" class="modal">
          <div class="modal__box">
            <h2 class="modal__box_title">Sign Up</h2>
            <form class="modal__form" action="">
              <input
                class="modal__form_item"
                type="text"
                placeholder="E-mail"
              />
              <input class="modal__form_item" type="text" placeholder="Pass" />
            </form>
            <div class="modal__btn-group">
              <button class="modal__btn-group_send">send</button>
              <button id="close" class="modal__btn-group_close">close</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
